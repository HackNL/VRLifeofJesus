    <link rel="mask-icon" href="/favicon.svg" color="#000">

    <link rel="apple-touch-icon" sizes="76x76" href="/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">

    <meta name="msapplication-TileImage" content="/favicon-144.png">

    <!-- style  -->
    <link rel="stylesheet" href="./public/dist/style/style.css">
    <title>VR live of Jesus</title>
</head>

<body>
    <main>
        <section class="loading">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </section>
        <section class="warning disabled animate" role="alert" id="error-popup">
            <span id="error-popup-content"></span>
        </section>

        <section id="landing" class="page">
            <div class="wrap">
                <div class="bg"></div>
                <div class="card">
                    <h1>The Life of Jesus</h1>
                    <p>Experience the Life of Jesus trough a timeline of clips in augumented reality & VR</p>

                    <div class="buttons">
                        <button id="landingbutton" class="btn" name="button">Enter Now</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- the cardboard -->
        <section id="cardboard" class="page">
            <button onclick="VR.router.show('#timeline')" class="btn btn-right" name="button">Timeline</button>
            <div id="timeline3D">
            </div>
            <video id="cardboardOffscreenVideo" webkit-playsinline style="display:none">
            <source src="media/video/alive.mp4" type='video/mp4'>
            </video>
            <canvas id="cardboardOffscreenCanvas" width=1024 height=1024 style="display:none"></canvas>
            <div style="position:absolute;right:20px;bottom:20px;" onclick="VR.V3d.toggleVR();"><img src="media/gui/cardboardIcon.png"></div>
        </section>

        <!-- the time line -->
        <section id="timeline" class="page">
            <button onclick="VR.router.show('#cardboard')" class="btn btn-right" name="button">VR</button>
            <article class="video-list">
                <span class="filling-line"></span>
            </article>
        </section>

        <!-- the video detail page -->
        <section class="page" id="video">
            <div id="menu-bar">
                <div class="close"></div>
            </div>
            <div class="video-wrapper video-meta-wrapper">
                <div class="thumbnail-wrapper meta-thumbnail-wrapper">
                    <img class="thumbnail" id="meta-thumbnail" src="">
                    <div class="media-caption">
                        <!-- <div class="caption-content">
									<h2>Video title</h2>
									<span>Video description</span>
								</div> -->
                    </div>
                    <div class="video-play" id="meta-video-play">
                    </div>
                </div>
                <video id="meta-video" src="" autoplay controls style="display:none;">
							Sorry, your browser doesn't support embedded videos
								</video>
            </div>

            <div class="content-wrapper">
                <div class="content-inner">
                    <h2 id="video-title"></h2>
                    <p id="date-alias"></p>
                    <p id="description"></p>
                </div>
            </div>

        </section>
    </main>
    <script src="./public/src/lib/three.js"></script>
    <script src="./public/src/lib/StereoEffect.js"></script>
    <script src="./public/src/lib/DeviceOrientationControls.js"></script>
    <script src="./public/src/lib/OrbitControls.js"></script>
    <script src="./public/src/lib/tweenjs-0.6.2.combined.js"></script>
    <script src="./public/dist/js/app.js"></script>
    <script src="./public/src/VR3d.js"></script>
    <script src="./public/src/js/VRinit.js"></script>

</body>

</html>
